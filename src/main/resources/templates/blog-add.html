<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Добавление статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите название статьи" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите название статьи" class="form-control"></textarea><br>
        <input type="hidden" name="csrf" value="{{csrf.token}}">
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
